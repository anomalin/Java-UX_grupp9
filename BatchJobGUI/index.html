<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Job GUI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="head"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d6d6d6"
            class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8" />
        </svg></div>
    <div class="main-content">
        <div class="upload">
            <div class="box">
                    <img src="img/flat-color-icons--folder.svg">
                <p>
                        Dra filer hit eller tryck för att välja</p>
            </div>
            <div>
                <ul>
                    <p>10 filer valda</p>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                    <li>bild 1 <img src="img/mage--trash-fill.svg" alt="trash icon" class="trash-icon" </li>
                </ul>
                    <div class="right-side-button">
                        <input type="button" value="Rensa alla">
                    </div>
            </div>
        </div>
        <div class="filter">
            <form class="color-handling">
                <p>Färghantering</p>
                <input type="radio" id="desaturate" name="filter">
                <label for="desaturate">Desaturera (gråskala)</label>
                <br>
                <input type="radio" id="tint" name="filter">
                <label for="tint">Applicera färgton(tint)</label>

                <div class="color-options">
                    <label for="choice">Välj färg</label>
                    <input type="radio" id="red" name="choice" value="1">
                    <label for="red" class="color-circle red"></label>

                    <input type="radio" id="yellow" name="choice" value="2">
                    <label for="yellow" class="color-circle yellow"></label>

                    <input type="radio" id="blue" name="choice" value="3">
                    <label for="blue" class="color-circle blue"></label>
                    <br>
                    <label for="intensity">Intensitet</label>
                    <input type="range" name="intensity" min="0" max="100" step="5">
                </div>
            </form>
            <div class="photos">
                <div class="original">
                    <img src="img/original.png">
                    Original
                </div>
                <div class="tinted">
                    <img src="img/tint.png">
                    Förhandsvisning
                </div>
            </div>
        </div>
        <div class="crop">
            <form class="size-settings">
                <select name="changephoto">
                    <option value="">--Ändra bild--</option>
                    <option value="crop">Beskär</option>
                    <option value="resolution">Ändra upplösning</option>
                    <option value="size">Ändra storlek</option>
                </select>
                <br>
                <label for="format">Format</label>
                <select name="format">
                    <option value="dpi">72 dpi</option>
                </select>
                <div class="checkprop">
                    <input type="checkbox" id="proportions">
                    <label for="proportions">Behåll proportioner</label>
                </div>
                <select name="rotate">
                    <option value="">--Rotera bild--</option>
                    <option value="0">0°</option>
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
                <select name="mirror">
                    <option value="">--Spegelvänd bild--</option>
                    <option value="horisontal">Horisontellt</option>
                    <option value="vertical">Vertikalt</option>
                </select>
                <div class="whiteframe">
                    <input type="checkbox" id="frame">
                    <label for="frame">Lägg till vit ram</label>
                </div>
                <div class="width">
                    <label for="width-choice">Ange bredd: </label>
                    <input type="text" id="width-choice">
                    <select name="px">
                        <option value="px">px</option>
                        <option value="procent">%</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="save-settings">
            <p>save settings</p>
        </div>
        <div class="buttons">
            <input class="button" type="button" value="Skriv ut">
            <input class="button" type="button" value="Tillämpa">
        </div>
    </div>

</body>

</html>
