<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2test.css">
</head>

<body>



    <div class="exportSettings">
        <div class="box box1">
            <p>Hantera utdata</p>
        </div>

        <div class="box box2">
            <p>Mapp: C:/Användare/Namn/MinaBilder</p>
            <input type="button" value="Bläddra">
        </div>

        <div class="box box3">
            <p>Format: </p>
            <form action="https://yrgo-web-services.netlify.app/forms" method="post">
                <p>
                    <select name="characterSelect">
                        <option value="JPG">JPG</option>
                        <option value="PNG">PNG</option>
                        <option value="TIFF">TIFF</option>
                        <option value="WEBP">WEBP</option>
                    </select>
                </p>
            </form>
        </div>

        <div class="box box4">
            <p>Komprimering:
                <input type="radio" name="radio1">
                Låg
                <input type="radio" name="radio2">
                Mellan
                <input type="radio" name="radio3">
                Hög
            </p>
        </div>
    </div>



</body>

</html>
